<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Link Extractor</title>
  <style>
    body {
      width: 320px;
      height: 500px;
      padding: 10px;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }

    h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    #media-list {
      list-style: none;
      padding: 0;
      margin: 10px 0;
    }

    li {
      margin-bottom: 20px;
      text-align: center;
    }

    img, video {
      max-width: 100%;
      border-radius: 8px;
    }

    .download-button {
      padding: 5px 10px;
      margin-top: 5px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h3>Media Links Preview</h3>
  <button id="fetch-links">Fetch Media Links</button>
  <div id="media-list-container">
    <ul id="media-list"></ul>
  </div>
  <script src="popup.js"></script>
</body>
</html>
